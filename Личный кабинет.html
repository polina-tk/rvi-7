<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трансфер - Аэропорт "Восток"</title>
    <link rel="stylesheet" href="style5.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="глвная.html" class="nav-link">Главная</a>
            <a href="Путеводитель.html" class="nav-link">Путеводитель</a>
            <a href="Трансфер.html" class="nav-link active">Трансфер</a>
        </nav>
        <div class="header-icons">
            <i class="fas fa-search icon"></i>
            <a href="Личный кабинет.html" title="Личный кабинет"><i class="fas fa-user icon"></i></a>
        </div>
    </header>

    <main class="main-content">
        
        <h1 class="main-title">Личный кабинет</h1>

        <section class="data-section">
            <h2 class="section-title">Ваши данные</h2>
            
            <form class="data-form">
                <div class="form-group left-column">
                    <input type="text" placeholder="Имя" class="input-field">
                    <input type="text" placeholder="Фамилия" class="input-field">
                    <input type="text" placeholder="Отчество" class="input-field">
                    <input type="tel" placeholder="Номер телефона" class="input-field">
                </div>
                
                <div class="form-group right-column">
                    <p class="passport-label">Паспортные данные (необязательно)</p>
                    <input type="text" placeholder="Серия и номер (не обязательно)" class="input-field">
                    <input type="text" placeholder="Кем выдан" class="input-field">
                    <input type="text" placeholder="Когда выдан" class="input-field">
                </div>
                
                <button type="submit" class="save-button">Сохранить</button>
            </form>
        </section>
        
        <h1 class="main-title additional-info-title">Дополнительная информация</h1>

        <section class="links-section">
            <a href="#" class="info-link">Билеты</a>
            <a href="#" class="info-link">Онлайн регистрация</a>
            <a href="#" class="info-link">Бронирование трансфера</a>
        </section>

    </main>

    <footer class="footer">
        <div class="footer-left">
            <div class="language-switcher">
                <p>Русский | Английский</p>
            </div>
        </div>
        
        <div class="social-media">
            <div class="social-icons">
                <i class="fab fa-vk icon vk"></i>
                <i class="fab fa-telegram-plane icon tg"></i>
            </div>
        </div>
        
        <div class="footer-right">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone-alt icon"></i>
                    <span>8 (932) 564 76 98</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <span>Улица Тигровая, 37</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
